<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIERTOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <select name="countries" id="countries">
            <option value="">Select a country</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="Peru">Peru</option>
            <option value="Chile">Chile</option>
            <option value="Mexico">Mexico</option>
        </select>

        <div class="container">

            <div class="map-container">

                <svg class="map"></svg>

            </div>

            <div class="text-container">

                <ul class="container-nav">
                    <li class="nav-item" id="nav-item-1">Colombia</li>
                    <li class="nav-item" id="nav-item-2">Argentina</li>
                    <li class="nav-item" id="nav-item-3">Peru</li>
                    <li class="nav-item" id="nav-item-4">Chile</li>
                    <li class="nav-item" id="nav-item-5">Mexico</li>
                </ul>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>
    
</body>
</html>
