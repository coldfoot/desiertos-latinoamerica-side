    <meta name="description" content="En 2021 el Foro de Periodismo Argentino (FOPEA) realizó un estudio pionero sobre desiertos de noticias locales que logró visibilizar las zonas de la Argentina donde no existían las condiciones adecuadas para el desarrollo del periodismo profesional. El estudio propuso un sistema de clasificación de ecosistemas noticiosos —desiertos, semidesiertos, semibosques y bosques—, y estableció un enfoque de análisis integral basado en cuatro dimensiones: investigación documental, encuestas estructuradas, análisis contextual por investigadores locales, y coordinación y validación nacional. Inspirada en ese precedente, la Fundación Gabo decidió estudiar los ecosistemas de noticias locales en cinco países de América Latina: Argentina, Chile, Colombia, México y Perú.">
